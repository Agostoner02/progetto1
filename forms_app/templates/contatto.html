{% extends 'base.html'%}

{% load crispy_forms_tags %}

{%block title%}
	Form Contatto
{%endblock title%}

{%block content%}
  <div class="container">
      <h1>Compila il form di contatto, ti risponderemo il prima possibile</h1>
      <form action="" method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" class="btn btn-primary" value="INVIA">
        </form>
  </div>
{%endblock content%}
