{% extends 'base.html'%}
{%block title%}
	{{ articolo.titolo }}
{%endblock title%}

{%block content%}
  <h1>{{ articolo.titolo }}</h1>
  <p>{{ articolo.contenuto }}</p>
  <p>Autore: <a href="{% url 'news:giornalista_detail' pk=articolo.giornalista.id %}">
    {{ articolo.giornalista.nome }} {{ articolo.giornalista.cognome }}
  </a></p>

  <a
    class="btn btn-primary"
    role="button"
    href="{% url 'news:articoli_list' %}"
  >
    Lista degli articoli
  </a>
{%endblock content%}
