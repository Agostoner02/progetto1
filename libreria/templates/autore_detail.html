{% extends 'base.html'%}
{%block title%}
	{{ autore.nome }}
{%endblock title%}

{%block content%}
  <h1>{{ autore.nome }}</h1>
  <p>Nazione: {{ autore.nazione }}</p>

  <h5 class="mt-3">Libri di questo autore</h5>
  {% include 'includes/libri_list.html' with libri=autore.libri.all %}

  <a
    class="btn btn-primary mt-3"
    role="button"
    href="{% url 'libreria:autori_list' %}"
  >
    Lista degli autori
  </a>
{%endblock content%}
